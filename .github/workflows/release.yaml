name: Release

on:
  push:
    tags:
      - "v*" # Triggers when a tag starting with 'v' is pushed

jobs:
  build:
    uses: ./.github/workflows/build-core.yaml

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e # v4.2.1
        with:
          merge-multiple: true

      - name: List artifacts
        run: |
          echo "Artifacts:"
          ls
          echo "Listed artifacts!"

      - name: Compress Linux artifact
        run: |
          tar -cJf app-release-linux.tar.xz app-release-linux

      - name: Compress macOS artifact
        run: |
          zip -r app-release-macos.zip flutter_decks.app

      - name: Create GitHub Release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            app-release-linux.tar.xz
            app-release-macos.zip
            app-release.aab
            app-release.apk
            app-release.exe
            app-release.ipa

        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
