name: Release

on:
  push:
    tags:
      - "v*" # Triggers when a tag starting with 'v' is pushed

jobs:
  build:
    uses: ./.github/workflows/build-core.yaml

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e # v4.2.1
        with:
          path: all-artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            all-artifacts/app-release-linux/app-release-linux
            all-artifacts/app-release.aab/app-release.aab
            all-artifacts/app-release.apk/app-release.apk
            all-artifacts/app-release.exe/app-release.exe
            all-artifacts/app-release.ipa/app-release.ipa
            all-artifacts/flutter_decks.app/flutter_decks.app

        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
